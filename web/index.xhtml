
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body style="background:#ffe074;padding-left: 38%;padding-top: 10%">
        <h:panelGrid style="background-color:#bad5ff;height: 350px;text-align:center">
            <h:form>  
                <h1>Enote-HA Login/Save Page </h1>
                <h:outputLabel for="username" value="User Name :"/>  
                <h:inputText id="username" value="#{do_login.userName}">  
                </h:inputText><br/>  <br/>
                <h:outputLabel for="password" value="Password   :"/>  
                <h:inputSecret id="password" value="#{do_login.pass}" >  
                </h:inputSecret><br/><br/>  
                <h:commandButton action="#{do_login.loginn()}" value="login"/>  <br/> <br/>
                <h:commandButton action="#{do_login.save()}" style="width: 150px" value="save"/> 
            </h:form>  
        </h:panelGrid>
    </h:body>
</html>
