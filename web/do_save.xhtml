
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      >
    <h:head>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <style>
            body {font-family: "Lato", sans-serif;}

                .main {
                margin-left: 165px; /* Same as the width of the sidenav */
                padding: 0px 10px;
                padding-right: 5px;
            }

        </style>

    </h:head>

    <h:body style="background-color:gainsboro ; padding-left: 38%;padding-top: 8%">

        <h:panelGrid style="background-color:#00CED1;height: 450px;text-align:center;width:350px;border-radius: 6%;
                     box-shadow: 10px 15px 28px gray inset;padding-top: 5px">
            <h:form>  
                <h2>Save Page </h2>
                <h:outputLabel for="firstname" value="Name :"/>  
                <h:inputText id="firstname" value="#{do_save.firstname}">  
                </h:inputText><br/><br/>

                <h:outputLabel for="surname" value="Surname :"/>  
                <h:inputText id="surname" value="#{do_save.surname}">  
                </h:inputText><br/><br/>
 
                <h:outputLabel for="username" value="Username :"/>  
                <h:inputText id="username" value="#{do_save.username}">  
                </h:inputText><br/><br/>

                <h:outputLabel for="password" value="Password   :"/>  
                <h:inputSecret id="password" value="#{do_save.password}" >  
                </h:inputSecret><br/><br/> 

                <h:commandButton action="#{do_login.back_index()}" style="width: 100px;height: 30px" value="Back"/> 
                <h:commandButton action="#{do_save.save()}" style="width: 100px;height: 30px;margin-left: 20px" value="Save"/> 
            </h:form>  
        </h:panelGrid>

    </h:body>
</html>
