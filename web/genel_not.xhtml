        <style>
            body {font-family: "Lato", sans-serif;}

            .sidebar {
                height: 100%;
                width: 50px;
                position: fixed;
                z-index: 2;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 16px;
            }

            .sidebar a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 20px;
                color: #818181;
                display: block;
            }

            .sidebar a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 165px; /* Same as the width of the sidenav */
                padding: 0px 10px;
                padding-right: 5px;
            }

            @media screen and (max-height: 450px) {
                .sidebar {padding-top: 15px;}
                .sidebar a {font-size: 18px;}
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                min-width: 75px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }
            .dropdown-content a {
                background-color: black;
                color: white;
                text-decoration: none;
                display: block;
                font-size: 10px;
            }
            .dropdown-content a:hover {background-color:#96CDCD;}
            .dropdown:hover .dropdown-content {
                display: block;
                position: absolute;
                left: 100%;
                top: 0;
            }

        </style>
