
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"


      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <style>
            body {font-family: "Lato", sans-serif;}

            .sidebar {
                height: 100%;
                width: 50px;
                position: fixed;
                z-index: 2;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 16px;
            }

            .sidebar a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 20px;
                color: #818181;
                display: block;
            }

            .sidebar a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 165px; /* Same as the width of the sidenav */
                padding: 0px 10px;
                padding-right: 5px;
            }

            @media screen and (max-height: 450px) {
                .sidebar {padding-top: 15px;}
                .sidebar a {font-size: 18px;}
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                min-width: 75px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }
            .dropdown-content a {
                background-color: black;
                color: white;
                text-decoration: none;
                display: block;
                font-size: 10px;
            }
            .dropdown-content a:hover {background-color:#96CDCD;}
            .dropdown:hover .dropdown-content {
                display: block;
                position: absolute;
                left: 100%;
                top: 0;
            }
            *{
                margin: 0;
                padding: 0;
            }
            form,span{

                margin-left: 150px;
                width: 60%;
                border: thin solid black;
                display: grid;
                grid-template-columns: 1fr 1fr;

            }


            input[type=button],input[type=text]{

                margin: 0.25rem;
            }
            select{
                max-width: 150px;
                margin: 0.25rem;

            }
            h3,h4,h5,li{
                text-align: center;
            }
            .baslik{
                background: url(images/logo.png) no-repeat 20% center/15%,url(images/pen.png) no-repeat 85% center/5%;
                display: block;
                width: 60%;
                line-height: 60px;
                border: thin solid black;
                margin-left: 150px;
                padding: 25px 0;
                color: black;
                font-weight: bolder;

            }

            form>label{
                border-right: thin solid black;
                border-bottom: thin solid black;
            }



            li img{
                width: 1rem;
                height: 1rem;
                margin: 0 0.25rem;
            }

        </style>

    </h:head>

    <h:body style="background-color:#F5F5DC; padding-left:0px;padding-top: 60px">
        <h:panelGrid>


            <h:panelGrid>
                <ui:insert >
                    <ui:include src="/WEB-INF/template/navbar.xhtml" > </ui:include>
                </ui:insert>
            </h:panelGrid>


            <h:panelGrid>
                <ui:insert >
                    <ui:include src="/WEB-INF/template/slide_right.xhtml" > </ui:include>
                </ui:insert>
            </h:panelGrid>


        </h:panelGrid>

        <h3 class="baslik"> Yapılacaklar Listesine Ekle </h3>
        <h:form id="formYapilacaklar" style="padding: 25px">

            <h:inputText  value="#{getdata_todo.list_todo}" id="txtYapilacaklar" p:placeholder="writing....." style="background-color:#F0F0DF ;color:black" ></h:inputText> 
            <h:commandButton  type="submit" value="Yapılacaklar Listesine Ekle" action="#{getdata_todo.get_todo_list()}" style="margin-left: 20px"></h:commandButton>
        </h:form>
        <br></br> <br></br>
        <h:panelGrid> 
            
                    <table class="order-table" style="width: 100%;text-align: center;margin-left: 295px">

            <tr>
                <th>
                    <h4>To Do List</h4>
                </th>
                 <th>
                    <h4> Kaldır </h4>
                </th>
            </tr>
            <ui:repeat var="s" value="#{datadb_todo.toDo}">

                <tr>
                    <td style="width: 100px">
                        <h:outputText value="#{s.content}"></h:outputText>
                    </td>
                    <h:form>
                        <td style="width: 50px">
                            <h:commandLink action="#{deleteupdate_todo.del_todo(s.toDo_id,1)}" > <i class='fa fa-close' style='font-size:20px;color:#818181'></i> </h:commandLink>               
                        </td>
                    </h:form>

                </tr>

            </ui:repeat>
        </table>
            
            
        </h:panelGrid>
    </h:body>
</html>
