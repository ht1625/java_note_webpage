
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body style="background-color:#c19f66;padding-left: 35%;padding-top: 9%;">
        <h:panelGrid style="background-color:#00CED1;height: 370px;text-align:center;width:47%;border-radius: 6%;border-left: 2px solid gray;border-top: 2px solid gray;
                     padding: 10px;
                     box-shadow: 10px 15px 28px gray inset;">
            <h:graphicImage style="width: 60%" value = "/images/logo.png"></h:graphicImage>
            <h:form>  
                <h2>Login Page </h2> 
                <h:outputLabel for="username" value="User Name :"/>  
                <h:inputText id="username" value="#{do_login.userName}">  
                </h:inputText><br/>  <br/>
                <h:outputLabel for="password" value="Password   :"/>  
                <h:inputSecret id="password" value="#{do_login.pass}">  
                </h:inputSecret><br/><br/>  
                
                <h:commandButton action="#{do_login.loginn()}" value="Login" style="width: 28%;margin-left: 25%;height: 15% "/>
                <br/><br/> 
                <h:commandButton action="#{do_login.save()}" style="width: 18%;height: 15%; margin-left: 350px;" value="Save"/> 
                <br/><br/> 

            </h:form>  
        </h:panelGrid>
    </h:body>
</html>
