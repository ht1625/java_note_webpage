
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      >
    <h:head>
        <meta name="description" content="#{ELBean.pageDescription}"/>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <style>
            body {font-family: "Lato", sans-serif;}

            .sidebar {
                height: 100%;
                width: 50px;
                position: fixed;
                z-index: 2;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 16px;
            }

            .sidebar a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 20px;
                color: #818181;
                display: block;
            }

            .sidebar a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 165px; /* Same as the width of the sidenav */
                padding: 0px 10px;
                padding-right: 5px;
            }

            @media screen and (max-height: 450px) {
                .sidebar {padding-top: 15px;}
                .sidebar a {font-size: 18px;}
            }
            .card-big-shadow {
                max-width: 200px;
                max-height: 250px;
                position: relative;
            }

            .card {
                margin-top: 45px;
                border-radius: 8px;
                box-shadow: 0 2px 2px rgba(204, 197, 185, 0.5);
                background-color: #FFFFFF;
                color: #252422;
                margin-bottom: 20px;
                position: relative;
                z-index: -1;
            }
            .card.card-just-text .content {
                padding: 40px 45px;
                text-align: center;
            }
            .card .content {
                padding: 30px 30px 30px 30px;
            }
            .card[data-color="blue"] .category {
                color: #7a9e9f;
            }

            .card .category, .card .label {
                font-size: 7px;
                margin-bottom: 20px;
            }
            .card-big-shadow:before {
                background-image: url("http://static.tumblr.com/i21wc39/coTmrkw40/shadow.png");
                background-position: center bottom;
                background-repeat: no-repeat;
                background-size: 100% 100%;
                bottom: -32%;
                content: "";
                display: block;
                left: -15%;
                position: absolute;
                right: 0;
                top: 0;
                z-index: -1;
            }
            .card .description {
                font-size: 12px;
                color: #66615b;
            }
            .content-card{
                margin-top:20px;    
            }

            .card[data-color="brown"] {
                background: #d6c1ab;
            }
            .card[data-color="brown"] .description {
                color: #75442e;
            }
            .card[data-color="brown"] .category {
                color: #a47e65;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                min-width: 75px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }
            .dropdown-content a {
                background-color: black;
                color: white;
                text-decoration: none;
                display: block;
                font-size: 10px;
            }
            .dropdown-content a:hover {background-color:#96CDCD;}
            .dropdown:hover .dropdown-content {
                display: block;
                position: absolute;
                left: 100%;
                top: 0;
            }
            table {
                max-width: 850px;
                max-height:auto;
                margin-top: 15px;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #EFE7CC}

            th {
                background-color:#BC8F8F;
                color: white;
            }
        </style>
    </h:head>

    <h:body style="background-color:#F5F5DC">

        <h:panelGrid id="header">
            <ui:insert name="header">
                <ui:include src="/WEB-INF/template/navbar.xhtml" > </ui:include>
            </ui:insert>


            <ui:insert name="header" >
                <ui:include src="/WEB-INF/template/slide_right.xhtml" > </ui:include>
            </ui:insert>
        </h:panelGrid>

        <h:panelGrid >
            <table class="order-table" style="margin-right:400px;width: 100%;text-align: center;margin-left: 125px">

                <tr>
                    <th style="width:200px">
                        <h2>Title Note</h2>
                    </th>
                    <th>
                        <h2>Content Note</h2>
                    </th>
                </tr>

                <ui:repeat var="om" value="#{pushdata_db.genelnot}" >

                    <tr>
                        <td>
                            <h:outputText value="#{om.title}"></h:outputText> 
                        </td>
                        <td>
                            <h:outputText value="#{om.content}"></h:outputText>
                        </td>
                        <h:form>
                            <td style="width: 50px">
                                <h:commandLink action="#{sil_duzenle.sil_note_genel(om.note_id)}" >Sil </h:commandLink>               
                            </td>
                        </h:form>
                        <h:form>
                            <td style="width: 50px">
                                <h:commandLink action="#{sil_duzenle.upd_note_genel(om.note_id, om.title, om.content)}" >DÃ¼zenle</h:commandLink>   
                            </td>
                        </h:form>
                    </tr>

                </ui:repeat>

            </table>
        </h:panelGrid>





    </h:body>
</html>
