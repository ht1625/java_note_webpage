            .sidebar {

                left: 0;
                background-color: #111;
                overflow-x: hidden;

                padding: 6px 8px 6px 16px;

                font-size: 20px;
                color: #818181;

            }

            .main {

                padding: 0px 10px;
                padding-right: 5px;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                min-width: 75px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }
            .dropdown-content a {
                background-color: black;
                color: white;
                text-decoration: none;
                display: block;
                font-size: 10px;
            }
            .dropdown-content a:hover {background-color:#96CDCD;}
            .dropdown:hover .dropdown-content {
                display: block;
                position: absolute;
                left: 100%;
                top: 0;
            }
            label{
                font-size: 30px; 
                margin-bottom: 0; 
                margin-left: 100px;
