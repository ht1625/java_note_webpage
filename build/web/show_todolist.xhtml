
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      >
    <h:head>
        <meta name="description" content="#{ELBean.pageDescription}"/>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <style>
            body {font-family: "Lato", sans-serif;}

            .sidebar {
                height: 100%;
                width: 50px;
                position: fixed;
                z-index: 2;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 16px;
            }

            .sidebar a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 20px;
                color: #818181;
                display: block;
            }

            .sidebar a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 165px; /* Same as the width of the sidenav */
                padding: 0px 10px;
                padding-right: 5px;
            }

            @media screen and (max-height: 450px) {
                .sidebar {padding-top: 15px;}
                .sidebar a {font-size: 18px;}
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                min-width: 75px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }
            .dropdown-content a {
                background-color: black;
                color: white;
                text-decoration: none;
                display: block;
                font-size: 10px;
            }
            .dropdown-content a:hover {background-color:#96CDCD;}
            .dropdown:hover .dropdown-content {
                display: block;
                position: absolute;
                left: 100%;
                top: 0;
            }
            table {
                max-width: 850px;
                max-height:auto;
                margin-top: 15px;
            }
            th, td {
                text-align: center;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #7D8493}

            th {
                background-color:#7D8493;
                color: white;
            }
        </style>
    </h:head>

    <h:body style="background-color:#F5F5DC">

        <h:panelGrid id="header">
            <ui:insert name="header">
                <ui:include src="/WEB-INF/template/navbar.xhtml" > </ui:include>
            </ui:insert>


            <ui:insert name="header" >
                <ui:include src="/WEB-INF/template/slide_right.xhtml" > </ui:include>
            </ui:insert>
        </h:panelGrid>

        <h:panelGrid >
            <table class="order-table" style="margin-right:400px;width: 100%;text-align: center;margin-left: 125px">

                <tr>
                    <th>
                        <h4>To Do List</h4>
                    </th>
                </tr>

                <ui:repeat var="s" value="#{datadb_todo.toDo}">

                    <tr>
                        <td>
                            <h:outputText value="#{s.content}"></h:outputText>
                        </td>
                        <h:form>
                            <td style="width: 50px">
                                <h:commandLink action="#{deleteupdate_todo.del_todo(s.toDo_id,2)}" > Delete </h:commandLink>               
                            </td>
                        </h:form>
                        <h:form>
                            <td style="width: 50px">
                                <h:commandLink action="#{deleteupdate_todo.upd_note_todo(s.toDo_id,s.content)}" > Edit </h:commandLink>   
                            </td>
                        </h:form>
                    </tr>

                </ui:repeat>

            </table>
        </h:panelGrid>





    </h:body>
</html>
